<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Check if the element exists before attempting to modify it
    const element = document.getElementById("myDiv");
    if (element) {
      element.innerHTML += "<br> This text is appended";
    } else {
      console.error("Element with id 'myDiv' not found.");
    }
  </script>
</body>
</html>
